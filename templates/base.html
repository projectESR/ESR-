<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}ESR Analysis{% endblock %}</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/@mdi/font@6.5.95/css/materialdesignicons.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/design-system.css') }}">
    
    {% block head_extra %}{% endblock %}
</head>
<body>
    <nav class="navbar">
        <div class="container navbar-content">
            <a href="{{ url_for('landing') }}" class="logo">
                <span class="mdi mdi-microscope"></span>
                ESR Analysis
            </a>
            <div class="nav-links">
                {% if current_user.is_authenticated %}
                    <a href="{{ url_for('dashboard') }}" class="nav-link {% if request.endpoint == 'dashboard' %}active{% endif %}">
                        <span class="mdi mdi-view-dashboard"></span> Dashboard
                    </a>
                    <a href="{{ url_for('analyze') }}" class="nav-link {% if request.endpoint == 'analyze' %}active{% endif %}">
                        <span class="mdi mdi-plus-circle"></span> New Analysis
                    </a>
                    <a href="{{ url_for('history') }}" class="nav-link {% if request.endpoint == 'history' %}active{% endif %}">
                        <span class="mdi mdi-history"></span> History
                    </a>
                    <a href="{{ url_for('logout') }}" class="btn btn-outline">
                        <span class="mdi mdi-logout"></span> Sign Out
                    </a>
                {% else %}
                    <a href="{{ url_for('login') }}" class="nav-link {% if request.endpoint == 'login' %}active{% endif %}">Sign In</a>
                    <a href="{{ url_for('register') }}" class="btn btn-primary">Get Started</a>
                {% endif %}
            </div>
        </div>
    </nav>

    <main class="main-content fade-in">
        {% block content %}{% endblock %}
    </main>

    <footer class="footer mt-4">
        <div class="container">
            <div class="text-center text-secondary">
                <p>&copy; {{ current_year }} ESR Analysis. All rights reserved.</p>
            </div>
        </div>
    </footer>

    {% block scripts %}{% endblock %}
