<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}ESR{% endblock %}</title>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/@mdi/font@6.5.95/css/materialdesignicons.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/design-system.css') }}">
    <style>
        body {
            font-family: 'Plus Jakarta Sans', sans-serif;
            background-color: var(--background);
            min-height: 100vh;
        }

        .navbar {
            background: var(--surface);
            box-shadow: 0 4px 6px var(--card-shadow);
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 1000;
            padding: 1rem 0;
            transition: all 0.3s ease;
        }

        .navbar.scrolled {
            backdrop-filter: blur(10px);
            background: rgba(255, 255, 255, 0.9);
        }

        .navbar-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 2rem;
        }

        .logo {
            font-size: 1.5rem;
            font-weight: 800;
            color: var(--primary-color);
            text-decoration: none;
            display: flex;
            align-items: center;
            gap: 0.75rem;
            transition: color 0.3s ease;
        }

        .logo:hover {
            color: var(--primary-light);
        }

        .nav-links {
            display: flex;
            gap: 2rem;
            align-items: center;
        }

        .nav-link {
            color: var(--text-primary);
            text-decoration: none;
            font-weight: 600;
            padding: 0.5rem 1rem;
            border-radius: 0.5rem;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .nav-link:hover {
            color: var(--primary-color);
            background: var(--hover-overlay);
        }

        .nav-link.active {
            color: var(--primary-color);
            background: linear-gradient(to right, var(--gradient-start), var(--gradient-end));
            color: white;
        }

        .btn {
            padding: 0.75rem 1.5rem;
            border-radius: 0.5rem;
            font-weight: 600;
            transition: all 0.3s ease;
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
        }

        .btn-primary {
            background: linear-gradient(to right, var(--gradient-start), var(--gradient-end));
            color: white;
            border: none;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 12px var(--card-shadow);
        }

        .btn-outline {
            border: 2px solid var(--border-color);
            color: var(--text-primary);
            background: transparent;
        }

        .btn-outline:hover {
            border-color: var(--primary-color);
            color: var(--primary-color);
            background: var(--hover-overlay);
        }

        .main-content {
            margin-top: 5rem;
            min-height: calc(100vh - 8rem);
            padding: 2rem 0;
        }

        @media (max-width: 768px) {
            .navbar-content {
                padding: 0 1rem;
            }

            .nav-links {
                gap: 1rem;
            }

            .btn {
                padding: 0.5rem 1rem;
            }
        }
    </style>
    {% block head_extra %}{% endblock %}
</head>
<body>
    <nav class="navbar">
        <div class="container navbar-content">
            <a href="{{ url_for('landing') }}" class="logo">
                <span class="mdi mdi-alpha-e-circle"></span>
                ESR
            </a>
            <div class="nav-links">
                {% if current_user.is_authenticated %}
                    <a href="{{ url_for('dashboard') }}" class="nav-link {% if request.endpoint == 'dashboard' %}active{% endif %}">
                        <span class="mdi mdi-view-dashboard"></span> Dashboard
                    </a>
                    <a href="{{ url_for('analyze') }}" class="nav-link {% if request.endpoint == 'analyze' %}active{% endif %}">
                        <span class="mdi mdi-plus"></span> New
                    </a>
                    <a href="{{ url_for('history') }}" class="nav-link {% if request.endpoint == 'history' %}active{% endif %}">
                        <span class="mdi mdi-history"></span> History
                    </a>
                    <a href="{{ url_for('logout') }}" class="btn btn-outline">
                        <span class="mdi mdi-logout"></span> Sign Out
                    </a>
                {% else %}
                    <a href="{{ url_for('login') }}" class="nav-link {% if request.endpoint == 'login' %}active{% endif %}">Sign In</a>
                    <a href="{{ url_for('register') }}" class="btn btn-primary">Get Started</a>
                {% endif %}
            </div>
        </div>
    </nav>

    <main class="main-content fade-in">
        {% block content %}{% endblock %}
    </main>

    <footer class="footer mt-4">
        <div class="container">
            <div class="text-center text-secondary">
                <p>&copy; {{ current_year }} ESR Analysis. All rights reserved.</p>
            </div>
        </div>
    </footer>

    {% block scripts %}{% endblock %}
